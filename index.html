<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviorXT.aero | Paused</title>
    <meta name="description" content="AviorXT.aero is temporarily paused. See you soon!">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" sizes="32x32" href="https://aviorxt.aero/3d_aviorxt.png">
    
    <style>
        /* 1. BRAND FONT (Requires Nativera.ttf in /fonts/ on Vercel) */
        @font-face {
            font-family: 'Nativera';
            src: url('https://aviorxt.aero/fonts/nativera.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 2. MINIMAL COLORS */
        :root {
            --bg-dark: #07070A; /* Very dark background */
            --primary-accent: #8EFF01; /* AviorXT Neon Green */
            --text-light: #BDBDC0; /* Muted white/gray for text */
            --text-muted: #6A6A70; /* Muted gray for footer/sub-text */
        }

        /* 3. BASE STYLING */
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
            overflow: hidden; 
        }

        /* 4. THE MESSAGE */
        .container {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }
        
        .message {
            font-size: clamp(1.2rem, 3vw, 1.75rem); /* Responsive font size */
            font-style: italic;
            line-height: 1.6;
            margin: 0;
            max-width: 500px; /* Constrain line width */
        }
        
        .sub-message {
            font-size: clamp(1rem, 2.2vw, 1.3rem);
            color: var(--text-muted);
            margin-top: 15px;
            font-style: normal;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 5. DYNAMIC FOOTER */
        footer {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            
            font-family: system-ui, sans-serif;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-muted);
            letter-spacing: 0.5px;
            
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards; /* Fades in after message */
        }
        
        /* Style for the "aviorxt.aero" part */
        footer .brand {
            font-family: 'Nativera', system-ui, sans-serif;
            color: var(--primary-accent);
            text-shadow: 0 0 8px rgba(142, 255, 1, 0.4);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-left: 8px; /* Space between year and brand */
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="message">
            "Just a pause for now â€” see you soon!"
        </p>
        <p class="sub-message">
            Have a good day ahead
        </p>
    </div>

    <footer>
        &copy; <span id="year"></span><span class="brand">aviorxt.aero</span>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
