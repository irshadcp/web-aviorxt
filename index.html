<style>
@font-face {
    font-family: 'Nativera';
    src: url('https://web.aviorxt.aero/fonts/nativera.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Variables */
:root {
    --main-text: #8EFF01;
    --bg: #242834;
    --gray: #888888;
    --white: #ffffff;
    --orange: #ff9500;
    --purple: #a855f7;
    --blue: #3b82f6;
    --green: #22c55e;
}

/* Light theme */
:root.light {
    --bg: #f9fafb;
    --main-text: #222222;
    --white: #000000;
    --gray: #555555;
}

/* Base */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    background: var(--bg);
    color: var(--main-text);
    font-family: system-ui, sans-serif;
    transition: background 0.4s ease, color 0.4s ease;
}

.top-left {
    position: absolute;
    top: 220px;
    left: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

/* Heading */
h1 {
    margin: 0;
    font-weight: 800;
    font-size: clamp(42px, 7vw, 80px);
    line-height: 1.1;
    color: var(--main-text);
    font-family: 'Nativera', system-ui, sans-serif;
}

/* Word Animation */
.word-wrap {
    margin-top: 8px;
    height: 1.5em;
    display: flex;
    align-items: center;
}
.word {
    position: relative;
    opacity: 0;
    transform: translateY(28px);
    transition: transform 360ms cubic-bezier(.2,.9,.3,1), opacity 360ms linear;
    white-space: nowrap;
    font-weight: 700;
    font-size: clamp(32px, 5.5vw, 56px);
    font-family: 'Nativera', system-ui, sans-serif;
}
.word.show { opacity: 1; transform: translateY(0); }
.word.hide { opacity: 0; transform: translateY(-24px) scale(.98); }

/* Colors */
.c-white  { color: var(--white); }
.c-orange { color: var(--orange); }
.c-purple { color: var(--purple); }
.c-blue   { color: var(--blue); }
.c-green  { color: var(--green); }

/* Links */
.links {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.links a {
    color: var(--main-text);
    text-decoration: none;
    font-weight: 500;
    font-size: 20px;
    transition: color 0.2s ease;
}
.links a:hover { color: var(--white); }

/* Social Icons */
#social_icons {
    position: fixed;
    bottom: 60px;
    left: 20px;
    display: flex;
    gap: 8px;
    z-index: 101; /* Ensured to be the highest layer */
}
#social_icons a img {
    width: 34px;
    height: 34px;
    transition: transform 0.25s ease, opacity 0.25s ease;
}
#social_icons a:hover img {
    transform: scale(1.15);
    opacity: 0.85;
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    color: var(--gray);
    font-size: 13px;
    background: rgba(36,40,52,0.9);
    padding: 10px 0;
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.05);
    z-index: 100; /* High z-index to cover the image */
}
:root.light footer {
    background: rgba(249,250,251,0.9); /* Lighter background for light mode */
    border-top: 1px solid rgba(0,0,0,0.05);
}
footer a {
    color: var(--gray);
    margin: 0 8px;
    text-decoration: none;
}
footer a:hover {
    color: var(--white);
    text-decoration: underline;
}
:root.light footer a:hover {
    color: var(--main-text); /* Ensure good contrast in light mode */
}

/* Animated Theme Toggle */
#theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 26px;
    border: 2px solid var(--main-text);
    border-radius: 50px;
    background: none;
    cursor: pointer;
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: ${'' /* empty for now, JS adds movement */};
    overflow: hidden;
    z-index: 102; /* Must be highest */
}
#theme-toggle::before {
    content: "üåô";
    position: absolute;
    left: 5px;
    font-size: 18px;
    transition: transform 0.4s ease;
}
:root.light #theme-toggle::before {
    content: "‚òÄÔ∏è";
    transform: translateX(24px);
}

<script>
// Dynamic Year
document.getElementById('year').textContent = new Date().getFullYear();

// Word Animation
(function(){
const words = [
    {text: "Creating", cls: "c-white"},
    {text: "Educating", cls: "c-orange"},
    {text: "Having Fun", cls: "c-purple"},
    {text: "Lifting", cls: "c-blue"},
    {text: "Hiking", cls: "c-green"}
];
const el = document.getElementById('word');
let i = 0;
const enter = 360, visible = 1400, exit = 360, gap = 120;
function setWord(w){ el.textContent = w.text; el.className = 'word '+w.cls; }
function showNext(){
    const current = words[i];
    setWord(current);
    void el.offsetWidth;
    el.classList.add('show');
    setTimeout(()=>{
        el.classList.remove('show'); el.classList.add('hide');
        setTimeout(()=>{
            el.classList.remove('hide');
            i = (i+1)%words.length;
            setTimeout(showNext,gap);
        },exit);
    },enter+visible);
}
showNext();
})();

// Theme Toggle
const themeToggle = document.getElementById('theme-toggle');
const root = document.documentElement;
// Added: Get status badge iframe
const statusBadge = document.getElementById('status-badge');

function setTheme(mode){
    if(mode==='light'){
        root.classList.add('light');
        localStorage.setItem('theme','light');
        // Added: Update badge theme
        if (statusBadge) statusBadge.src = 'https://status.aviorxt.aero/badge?theme=light';
    } else {
        root.classList.remove('light');
        localStorage.setItem('theme','dark');
        // Added: Update badge theme
        if (statusBadge) statusBadge.src = 'https://status.aviorxt.aero/badge?theme=dark';
    }
}

// Modified: Restored full theme logic to set badge on load
const savedTheme = localStorage.getItem('theme');
if(savedTheme){ 
    setTheme(savedTheme); 
} else if(window.matchMedia('(prefers-color-scheme: light)').matches){ 
    setTheme('light'); 
} else {
    // Added: Ensure dark theme (and dark badge) is set on initial load
    setTheme('dark');
}

themeToggle.addEventListener('click',()=>{
    if(root.classList.contains('light')) setTheme('dark');
    else setTheme('light');
});
</script>
