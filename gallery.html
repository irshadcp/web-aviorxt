<style>
@font-face {
    font-family: 'Nativera';
    src: url('https://web.aviorxt.aero/fonts/nativera.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Variables */
:root {
    --main-text: #8EFF01;
    --bg: #242834;
    --gray: #888888;
    --white: #ffffff;
    --orange: #ff9500;
    --purple: #a855f7;
    --blue: #3b82f6;
    --green: #22c55e;
    
    /* Card Variables */
    --card-bg: rgba(255, 255, 255, 0.03);
    --card-border: rgba(255, 255, 255, 0.08);
    --card-shadow: rgba(0, 0, 0, 0.25);
}

/* Light theme */
:root.light {
    --bg: #f9fafb;
    --main-text: #222222;
    --white: #000000;
    --gray: #555555;
    
    /* Card Variables (Light) */
    --card-bg: #ffffff;
    --card-border: rgba(0, 0, 0, 0.08);
    --card-shadow: rgba(0, 0, 0, 0.08);
}

/* Base */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    background: var(--bg);
    color: var(--main-text);
    font-family: system-ui, sans-serif;
    transition: background 0.4s ease, color 0.4s ease;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.page-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 100px 40px 100px 40px; 
    box-sizing: border-box;
}

/* Heading */
h1 {
    margin: 0;
    font-weight: 800;
    font-size: clamp(42px, 7vw, 80px);
    line-height: 1.1;
    color: var(--main-text);
    font-family: 'Nativera', system-ui, sans-serif;
}
/* New Heading style for categories (h2) - NOW USES NATIVERA FONT */
h2 {
    margin: 40px 0 0 0;
    font-size: clamp(24px, 4vw, 36px);
    color: var(--main-text);
    font-weight: 600;
    font-family: 'Nativera', system-ui, sans-serif; 
}

/* Links */
.links {
    margin-top: 30px;
    display: flex;
    flex-direction: column; 
    gap: 10px;
}
.links a {
    color: var(--main-text);
    text-decoration: none;
    font-weight: 500;
    font-size: 20px;
    transition: color 0.2s ease;
}
.links a:hover { color: var(--white); }

/* Gallery Grid Styles */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px; 
    margin-top: 20px; 
}
/* Card Styles */
.gallery-item {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    box-shadow: 0 4px 12px var(--card-shadow);
    border-radius: 16px; 
    padding: 12px; 
    transition: box-shadow 0.3s ease, opacity 0.6s ease-out, transform 0.6s ease-out;
    display: block; 
    text-decoration: none; /* Ensure link underline is removed */
    color: inherit; /* Ensure text color inherits from body or caption */
    
    opacity: 0; 
    transform: translateY(30px);
}
.gallery-item:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 20px var(--card-shadow);
}
.gallery-item.is-visible {
    opacity: 1;
    transform: translateY(0);
}

/* Staggered Animation Delay (New) */
/* The JS will add these delays to elements */
.gallery-grid:nth-of-type(1) .gallery-item:nth-child(1) { transition-delay: 0.0s; }
.gallery-grid:nth-of-type(1) .gallery-item:nth-child(2) { transition-delay: 0.05s; }
/* ... (more if needed, but the JS will handle the rest dynamically) */


/* Image & Video style (inside card) - MODIFIED */
.gallery-item img,
.gallery-item video {
    width: 100%;
    height: 300px; 
    display: block;
    object-fit: cover; 
    background: var(--gray);
    border-radius: 10px; 
    
    /* Disable right-click, long-press, and drag */
    pointer-events: none;
    -webkit-touch-callout: none; /* iOS Safari */
    user-select: none; /* Standard */
}

/* Margin only for images, which have captions */
.gallery-item img {
    margin-bottom: 10px; /* Space between image and caption */
}


/* Caption Styles */
.gallery-item .caption {
    font-size: 1rem; /* Adjust as needed */
    color: var(--white); /* White text for captions, stands out better */
    font-weight: 500;
    padding: 0 5px; /* Little padding for text */
    line-height: 1.4;
}
:root.light .gallery-item .caption {
    color: var(--main-text); /* Use main-text color for light theme */
}


/* Footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    color: var(--gray);
    font-size: 13px;
    background: rgba(36,40,52,0.9);
    padding: 10px 0;
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.05);
    z-index: 99;
}
footer a {
    color: var(--gray);
    margin: 0 8px;
    text-decoration: none;
}
footer a:hover {
    color: var(--white);
    text-decoration: underline;
}

/* Animated Theme Toggle */
#theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 26px;
    border: 2px solid var(--main-text);
    border-radius: 50px;
    background: none;
    cursor: pointer;
    transition: all 0.4s ease, opacity 0.3s ease; 
    display: flex;
    align-items: center;
    justify-content: ${'' /* empty for now, JS adds movement */};
    overflow: hidden;
    z-index: 100;
}
#theme-toggle::before {
    content: "üåô";
    position: absolute;
    left: 5px;
    font-size: 18px;
    transition: transform 0.4s ease;
}
:root.light #theme-toggle::before {
    content: "‚òÄÔ∏è";
    transform: translateX(24px);
}

/* Class to hide toggle on scroll */
.hide-toggle {
    opacity: 0;
    pointer-events: none;
}

/* Lightbox / Modal Styles */
.lightbox-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(8px);
    z-index: 1000;
    
    display: flex;
    align-items: center;
    justify-content: center;
    
    opacity: 0;
    visibility: hidden; /* Use visibility for accessibility */
    transition: opacity 0.3s ease, visibility 0.3s ease;
    cursor: zoom-out;
}
.lightbox-overlay.visible {
    opacity: 1;
    visibility: visible;
}
#lightbox-img {
    max-width: 90vw;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    
    transform: scale(0.7); 
    transition: transform 0.3s ease;

    /* Disable right-click/long-press on modal image */
    pointer-events: none;
    user-select: none;
    -webkit-touch-callout: none;
}
.lightbox-overlay.visible #lightbox-img {
    transform: scale(1);
}

</style>

<script>
// Dynamic Year
document.getElementById('year').textContent = new Date().getFullYear();

// Theme Toggle
const themeToggle = document.getElementById('theme-toggle');
const root = document.documentElement;

function setTheme(mode){
    if(mode==='light'){
        root.classList.add('light');
        localStorage.setItem('theme','light');
    } else {
        root.classList.remove('light');
        localStorage.setItem('theme','dark');
    }
}

const savedTheme = localStorage.getItem('theme');
if(savedTheme){ setTheme(savedTheme); }
else if(window.matchMedia('(prefers-color-scheme: light)').matches){ setTheme('light'); }

themeToggle.addEventListener('click',()=>{
    if(root.classList.contains('light')) setTheme('dark');
    else setTheme('light');
});

/* Hide toggle on scroll, show only at top */
function checkScrollTop() {
    // Hide toggle if scrolled down more than 20px
    if (window.scrollY > 20) { 
        themeToggle.classList.add('hide-toggle');
    } else {
        themeToggle.classList.remove('hide-toggle');
    }
}

// Run the check on initial load
checkScrollTop();

// Run the check on every scroll event
window.addEventListener('scroll', checkScrollTop);


/* Lightbox/Modal Logic */
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const galleryItems = document.querySelectorAll('.gallery-item'); // Get all items

galleryItems.forEach(item => {
    
    // JAVASCRIPT MODIFICATION: Only add lightbox click listener to <a> tags
    if (item.tagName.toLowerCase() === 'a') {
        // Show lightbox on click
        item.addEventListener('click', (e) => {
            e.preventDefault(); // Stop the '#' link from jumping
            
            // Get the source from the image inside the clicked link
            const imgSrc = item.querySelector('img').src;
            
            // Set the modal image source and show the modal
            lightboxImg.src = imgSrc;
            lightbox.classList.add('visible');
        });
    }

    /* Disable context menu (right-click) on ALL gallery items (images and video) */
    item.addEventListener('contextmenu', (e) => {
        e.preventDefault();
    });
});

// Close the modal when the background is clicked
lightbox.addEventListener('click', (e) => {
    // Only close if the background overlay (lightbox) itself is clicked
    if (e.target === lightbox) { 
        lightbox.classList.remove('visible');
        
        // Optional: clear src after animation to prevent flash
        setTimeout(() => { 
            lightboxImg.src = ''; 
        }, 300); // Must match CSS transition time
    }
});


/* Scroll Fade-in/Fade-out Animation Logic (MODIFIED for Stagger) */
// This function dynamically calculates and sets the transition-delay
function setStaggeredDelay(gridSelector) {
    const grid = document.querySelector(gridSelector);
    if (!grid) return;

    const items = grid.querySelectorAll('.gallery-item');
    items.forEach((item, index) => {
        // Apply delay based on the index (0ms, 50ms, 100ms, 150ms, etc.)
        item.style.transitionDelay = `${index * 0.05}s`;
    });
}

const scrollObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            // Fade in
            entry.target.classList.add('is-visible');
        } else {
            // Fade out
            // entry.target.classList.remove('is-visible'); 
            // NOTE: Generally, for galleries, you leave them visible once scrolled into view 
            // unless you want them to constantly animate when scrolling up and down.
        }
    });
}, {
    rootMargin: '0px',
    threshold: 0.1 
});

// Observe all the gallery items (This will include the new video card)
galleryItems.forEach(item => {
    scrollObserver.observe(item);
});

// Apply staggered delay to all grid sections for smooth, sequential entry
document.querySelectorAll('.gallery-grid').forEach(grid => {
    setStaggeredDelay('#' + grid.parentNode.id + ' .gallery-grid');
    // Note: The previous simple .gallery-grid selector for the function may need adjustment 
    // if you add IDs to the parent divs, but this code is safer:
    const items = grid.querySelectorAll('.gallery-item');
    items.forEach((item, index) => {
        item.style.transitionDelay = `${index * 0.08}s`; // Using 80ms for a noticeable stagger
    });
});
/* END MODIFICATION */
</script>
